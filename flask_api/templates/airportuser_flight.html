<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>所有航班</h1>
    <button>
        <a href="/airportuser/flight/add">添加航班</a>
    </button>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>航班号</th>
                <th>飞机机型</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>出发时间</th>
                <th>到达时间</th>
                <th>剩余票数</th>
                <th>票价</th>
                <th>航空公司</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.plane}}</td>
                    <td>{{item.departure}}</td>
                    <td>{{item.terminal}}</td>
                    <td>{{item.leaveTime}}</td>
                    <td>{{item.arriveTime}}</td>
                    <td>{{item.leftTicket}}</td>
                    <td>{{item.ticketMoney}}</td>
                    <td>{{item.company}}</td>
                    <td>
                        <a href="/airportuser/flight/delete?nid={{item.id}}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
